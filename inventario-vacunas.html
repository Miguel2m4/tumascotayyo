<div class="navega"><a href="adminsof">< </a><h3>Inventario de Vacunas</h3></div>

	<div class="invt1">
		<h2>Selecciona crear o editar</h2>
		<form>

			<option value="pez">Pez</option>
		</select>
		<input type="text" placeholder="Nombre de vacuna" required>
		<input type="text" placeholder="Cantidad" required>
		<select required>
			<option>Unidad de Medida</option>
			<option value="ml">Ml</option>
			<option value="c3">Gr</option>
		</select>
		<input type="text" placeholder="Distribuidor" required>
		<div id="vacun">
			<img src="images/vacuperro.png">
		</div>
		<div id="vacun2">
		<p>Nombre: Parvovirosis</p>
		<p>Cant: 200 ml</p>
		<p>Distri: Virbac</p>
		</div>
		<input type="submit" value="Guardar">

		</form>


	</div>

	<div class="invt2">
